{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <title>Hola {{request.user }}!</title>
  </head>
  <body>
    <header>
      <div class="top-bar">
          <div class="user-menu">
              <ul>
                <li><a href="/">Inicio Sin cerrar sesion</a></li>
                <li><a href="{% url 'logout' %}">Cerrar sesion</a></li>
              </ul>
          </div>
      </div>
    </header>
    <h1>Hola {{request.user }}!</h1>
    {% comment %} action="{% url 'iniciar_contenedor' %}" {% endcomment %}
    {% comment %}       {% if control == 0 %}
      <button type="button" class="btn btn-success" id='mi_boton'>Activar</button>
      {% else %}
      <button type="button" class="btn btn-danger" id='mi_boton'>mierda</button>
      {%endif %} {% endcomment %}
      <a href="{% url 'maquinas' %}" class="btn btn-success" >Maquinas</a>
      <a href="{% url 'descargar_archivo' %}" download="{{request.user}}.ovpn">Descargar VPN</a>
    <p>

    <button type="button" class="btn btn-light">
        <a href="/logout">
            Cerrar sesion
        </a>
    </button>
    <script src="{% static "js/scripts.js" %}"></script>
    <script src="{% static "js/misFunciones.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
